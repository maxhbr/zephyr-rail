name: Deploy PWA to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'app/web_interface.html'
      - '.github/workflows/deploy-pwa.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create deployment directory
        run: |
          mkdir -p _site
          
          # Copy the main app web interface (focus stacking control)
          cp app/web_interface.html _site/index.html
          
          # Create a landing page with links to both interfaces
          cat > _site/landing.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
