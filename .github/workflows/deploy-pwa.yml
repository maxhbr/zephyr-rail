                      <a href="index.html">üöÄ Launch Focus Stacking Control</a>
                  </div>
                  
                  <div class="info">
                      <h3>‚ö†Ô∏è Browser Compatibility</h3>
                      <ul>
                          <li><strong>Supported:</strong> Chrome, Edge, Opera (Desktop & Android), Samsung Internet</li>
