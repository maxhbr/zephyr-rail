name: Deploy PWA to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'app/web_interface/**'
      - '.github/workflows/deploy-pwa.yml'
      - '.github/workflows/landing.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp app/web_interface/index.html _site/index.html
          cp app/web_interface/styles.css _site/styles.css
          cp app/web_interface/script.js _site/script.js
          cp .github/workflows/landing.html _site/landing.html
          VERSION=${GITHUB_SHA::7}
          DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s/{{VERSION}}/$VERSION/g" _site/index.html
          sed -i "s/{{DEPLOY_TIME}}/$DEPLOY_TIME/g" _site/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
