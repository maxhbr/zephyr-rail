CONFIG_BT_DEVICE_NAME="ZephyrRailXesp32s3"

CONFIG_BOOT_DELAY=5000

CONFIG_HEAP_MEM_POOL_SIZE=131072

# Bluetooth buffer configuration for ESP32-S3
# Increase HCI/ACL buffer sizes to handle larger packets
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_ACL_RX_COUNT_EXTRA=9
CONFIG_BT_L2CAP_TX_BUF_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=247

# Event buffer configuration
CONFIG_BT_BUF_EVT_RX_SIZE=255
CONFIG_BT_BUF_EVT_RX_COUNT=16
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=12
CONFIG_BT_BUF_EVT_DISCARDABLE_SIZE=255

# Command buffer configuration
CONFIG_BT_BUF_CMD_TX_SIZE=255

# Additional ESP32-S3 specific settings
CONFIG_BT_RX_STACK_SIZE=2048

# Connection and pairing timeout settings
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000
