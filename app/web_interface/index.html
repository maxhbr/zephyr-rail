<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZephyrRail - Focus Stacking Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ZephyrRail Focus Stacking</h1>
        <p class="subtitle"><a href="https://github.com/maxhbr/zephyr-rail">https://github.com/maxhbr/zephyr-rail</a></p>
        
        <div class="connection-bar">
            <button id="connect" class="btn-primary">Connect to ZephyrRail</button>
            <button id="disconnect" class="btn-success" disabled>Disconnect</button>
        </div>

        <div class="controls" id="controls">
            <div class="control-section">
                <h1>Move</h1>
                <div class="button-grid-7">
                    <button class="btn-secondary" onclick="sendGo(-10)">-10</button>
                    <button class="btn-secondary" onclick="sendGo(-5)">-5</button>
                    <button class="btn-primary" onclick="sendGo(-1)">-1</button>
                    <input type="number" id="go-distance" value="1000" step="100" min="100">
                    <button class="btn-primary" onclick="sendGo(1)">+1</button>
                    <button class="btn-secondary" onclick="sendGo(5)">+5</button>
                    <button class="btn-secondary" onclick="sendGo(10)">+10</button>
                </div>
                <div class="spacer">&nbsp;</div>
                <div class="button-grid-5">
                    <button class="btn-info" onclick="sendCommand('SET_LOWER_BOUND')">Set Lower Bound</button>
                    <button class="btn-secondary" onclick="sendGoPct(0)">0% &lt;- </button>
                    <button class="btn-secondary" onclick="sendGoPct(50)">50%</button>
                    <button class="btn-secondary" onclick="sendGoPct(100)"> -&gt; 100%</button>
                    <button class="btn-info" onclick="sendCommand('SET_UPPER_BOUND')">Set Upper Bound</button>
                </div>
                <div>
                    <input type="range" id="go-slider" value="50" min="0" max="100" step="1" oninput="sendGoPct(this.value)">
                </div>
                <div class="spacer">&nbsp;</div>
                <h1>Stack</h1>
                <div class="button-grid-5">
                    <button class="btn-success" onclick="sendStartStack(50)">Stack:50</button>
                    <button class="btn-success" onclick="sendStartStack(100)">Stack:100</button>
                    <button class="btn-success" onclick="sendStartStack(300)">Stack:300</button>
                    <button class="btn-success" onclick="sendStartStack(500)">Stack:500</button>
                    <button class="btn-success" onclick="sendStartStack(1000)">Stack:1000</button>
                </div>
                <div class="input-group">
                    <label>Expected Stack Length:</label>
                    <input type="number" id="stack-length" value="300" step="5" min="1">
                    <button class="btn-success" onclick="sendStartStack()">Start Stacking</button>
                </div>
                <h3>Camera Control</h3>
                <button class="btn-warning" onclick="sendCommand('SHOOT')">Take Single Photo</button>
            </div>
        </div>
        
        <div id="status" class="disconnected">
            Not connected. Click "Connect to ZephyrRail" to begin.
        </div>
            
        <div class="controls" id=""controls-setup>
            <div class="control-section">
                <h1 id="setup-header" class="collapsible-header collapsed">Setup <span class="toggle-icon">â–¼</span></h1>
                <div id="setup-content" class="collapsible-content collapsed">
                    <button class="btn-secondary" onclick="sendCommand('NOOP')">No Operation</button>
                    <div class="input-group">
                        <label>Go To Position:</label>
                        <input type="number" id="goto-position" value="0" step="10">
                        <button class="btn-primary" onclick="sendGoTo()">Go To</button>
                    </div>
                    <div class="input-group">
                        <button class="btn-secondary" onclick="sendSetLowerBound()">Set Lower To</button>
                        <input type="number" id="bound" value="0" placeholder="Lower">
                        <button class="btn-secondary" onclick="sendSetUpperBound()">Set Upper To</button>
                    </div>
                    <div class="input-group">
                        <label>Wait Before Shot (ms):</label>
                        <input type="number" id="wait-before" value="1000" step="100" min="0">
                        <button class="btn-primary" onclick="sendSetWaitBefore()">Set Wait Before</button>
                    </div>
                    <div class="input-group">
                        <label>Wait After Shot (ms):</label>
                        <input type="number" id="wait-after" value="2000" step="100" min="0">
                        <button class="btn-primary" onclick="sendSetWaitAfter()">Set Wait After</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
